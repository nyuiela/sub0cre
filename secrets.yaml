# Key = logical ID used in workflow (getSecret id). List item = env var name for value.
# Secrets passed to CRE when running. Confidential HTTP uses BACKEND_API_KEY from vault (namespace sub0).
# For simulate/Docker: set BACKEND_API_KEY in .env to the same value as backend API_KEY (x-api-key for internal routes).
secretsNames:
  BACKEND_SIGNER_PRIVATE_KEY:
    - BACKEND_SIGNER_PRIVATE_VAR
  BACKEND_API_KEY:
    - BACKEND_API_VAR
  TEE_MASTER_ENCRYPTION_KEY:
    - TEE_MASTER_ENCRYPTION_VAR
