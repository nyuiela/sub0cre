# Secrets passed to CRE when running. Confidential HTTP uses BACKEND_API_KEY from vault (namespace sub0).
# CRE_ETH_PRIVATE_KEY: env for onchain writes (create market, writeReport). Set in deployment.
secretsNames:
  SECRET_ADDRESS:
    - SECRET_ADDRESS_ALL
    - BACKEND_SIGNER_PRIVATE_KEY
    - HTTP_API_KEY
    - BACKEND_API_KEY
